name: Deploy to cPanel via SCP

on:
  push:
    branches:
      - uat  # Trigger the workflow only on the uat branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Upload files via SCP
      run: |
        tar -czvf project.tar.gz ./*
        scp -o StrictHostKeyChecking=no project.tar.gz git@drapefittest.com:/home/username/public_html/

    - name: Extract files on the server
      run: |
        ssh -o StrictHostKeyChecking=no git@drapefittest.com 'tar -xzvf /home/username/public_html/project.tar.gz -C /home/username/public_html/'
        ssh -o StrictHostKeyChecking=no git@drapefittest.com 'rm /home/username/public_html/project.tar.gz'
